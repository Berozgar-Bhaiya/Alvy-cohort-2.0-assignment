<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="Assets/Images/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <nav class="main__nav">
        <img
          class="main__nav-logo"
          src="https://cdn.prod.website-files.com/63cffb7c16ab3347fc9734c8/63cffd57394245f6843bd4fa_logo.svg"
          alt=""
        />
        <div class="main__nav-menu">
          <button class="nav__btn btn">PROJECTS</button>
          <button class="nav__btn btn">SERVICES</button>
          <button class="nav__btn btn">STUDIO</button>
          <button class="nav__btn btn">BLOG</button>
          <button class="nav__btn btn">PAGES <i class="ri-arrow-drop-down-line"></i></button>
          <button class="nav__btn">CART <span>0</span></button>
          <button class="nav__btn git_btn">GET IN TOUCH</button>
          <i class="ri-menu-line"></i>
        </div>
      </nav>
      <section class="studio">
        <img src="Assets/Images/studio.webp" class="studio__image-top" alt="">
        <div class="studio__content">
          <small class="studio__subtitle">studio</small>
          <div class="studio__text">
            <h1 class="studio__heading">How We Help Fashion Brands Stand Out</h1>
            <p class="studio__description">We help fashion brands stand out with our expertise in branding, marketing, and creative solutions that captivate audiences and differentiate brands.</p>
            <div class="studio__actions">
              <i class="studio__btn ri-arrow-down-long-line"></i>
              <h3 class="studio__btn-text">our story</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
